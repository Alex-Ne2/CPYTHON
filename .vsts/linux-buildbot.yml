#  https://github.com/Microsoft/vsts-agent/blob/master/docs/preview/yamlgettingstarted.md

name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)

queue:
  name: Hosted Linux Preview

trigger:
  branches:
    include:
    - master
    - 3.7
    - 3.6
    - vsts
  paths:
    exclude:
    - Doc/*
    - Tools/*

#variables:

steps:
- checkout: self
  clean: true
  fetchDepth: 5

- script: echo "deb-src http://archive.ubuntu.com/ubuntu/ xenial main" > /etc/apt/sources.list.d/python.list && sudo apt-get update && sudo apt-get -yq build-dep python3.5
  displayName: 'Install build dependencies'

- script: ./configure --with-pydebug --disable-ipv6
  displayName: 'Configure CPython (debug)'

- script: make -s -j4
  displayName: 'Build CPython'

- script: make pythoninfo
  displayName: 'Display build info'

- script: make buildbottest TESTOPTS="-j4 -uall,-cpu test_asyncio test_poplib"
  displayName: 'Tests'
